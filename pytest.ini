[tool:pytest]
markers =
  duckdb: tests that require DuckDB
  pyarrow: tests that require PyArrow
  streamlit: tests that require streamlit
  slow: longer-running integration tests
  integration: tests that require full system integration
  performance: tests that measure performance characteristics

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
  -v
  --tb=short
  --strict-markers
  --disable-warnings

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
  ignore::DeprecationWarning
  ignore::PendingDeprecationWarning