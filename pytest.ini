[pytest]
addopts = -ra -q
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
markers =
    optional: non-critical tests (perf/bench/contracts)
    legacy: deprecated or phase-specific e2e/integration tests
    slow: long-running tests
    infra_skip: dynamically skipped due to missing data/deps
    duckdb: tests requiring DuckDB
    pyarrow: tests requiring PyArrow
    performance: performance benchmark tests